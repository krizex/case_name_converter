<html>
<head>
  <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
  <title>Case template generator</title>
</head>
<body>
{% from "_formhelpers.html" import render_field %}
<form action="file_template" method="post">
  <table>
    <tr>
      {{ render_field(form.case_name) }}
    </tr>
    <tr>
      {{ render_field(form.author_name) }}
    </tr>
    <tr>
      {{ render_field(form.tcid) }}
    </tr>
    <tr>
      {{ render_field(form.suite_doc, cols=80, rows=4) }}
    </tr>
    <tr>
      {{ render_field(form.case_doc, cols=80, rows=8) }}
    </tr>

    <tr>
      <td><input type="submit" value="Generate" style="width:100px;height:50px;"/></td>
    </tr>
  </table>
</form>
{% block result%}
{% endblock %}

<script type="text/javascript" src="static/js/ZeroClipboard/ZeroClipboard.min.js"></script>
<script>

  $(document).ready(function() {
    var client = new ZeroClipboard($('.copy-button'));
    client.on("copy", function (event) {
      var clipboard = event.clipboardData;
      //clipboard.setData( "text/plain", "file_template" );
      //alert('aaa')
    });

    $("input:text").click(function(){
      $(this).select();
    });

    $("textarea").click(function(){
      $(this).select();
    });
  }
  );
</script>
</body>
</html>
