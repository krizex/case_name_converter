{% extends "file_template.html" %}
{% block result%}


{% if not robot_file_name %}
<p>
  Invalid case name
</p>
{% else %}
<p>

  <br>
  <br>
  File Name:<button id="btn_file_name" class="copy-button" data-clipboard-target="file_name">Copy</button>
  <br>
  <div>
  <b id="file_name">{{robot_file_name}}</b>
  </div>
</p>
<p>
  Template:<button id="btn_file_template" class="copy-button" data-clipboard-target="file_template">Copy</button>
  <pre>
  <div id="file_template">{{ robot_file_stream }}
</div>
</pre>

      </p>
{% endif %}
{% endblock %}
